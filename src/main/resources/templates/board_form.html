<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:object="${boardForm}" method="post"> <!--th:action 속성을 삭제하면 CSRF 값 자동 생성 불가-->
        <!--action 속성이 없더라도 자동으로 현재 URL을 기준으로 전송되는 규칙이 존재-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!--스프링 시큐리티를 사용할 때 CSRF 값이 반드시 필요-->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="등록하기" class="btn btn-primary my-2" style="background: #9277EF; border: #9277EF;">
    </form>
</div>
</html>
