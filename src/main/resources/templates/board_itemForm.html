<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">상품 게시글 등록</h5>
    <form id="form1" th:object="${boardForm}" method="post"> <!--th:action 속성을 삭제하면 CSRF 값 자동 생성 불가-->
        <!--action 속성이 없더라도 자동으로 현재 URL을 기준으로 전송되는 규칙이 존재-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!--스프링 시큐리티를 사용할 때 CSRF 값이 반드시 필요-->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
    </form>
    <form id="form2" th:object="${itemBoardForm}" method="post"> <!--th:action 속성을 삭제하면 CSRF 값 자동 생성 불가-->
        <!--action 속성이 없더라도 자동으로 현재 URL을 기준으로 전송되는 규칙이 존재-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!--스프링 시큐리티를 사용할 때 CSRF 값이 반드시 필요-->
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label class="form-label">상품이름</label>
            <input type="text" th:field="*{name}" class="form-control">
            <label class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control">
            <label class="form-label">수량</label>
            <input type="number" th:field="*{stockquantity}" class="form-control">
        </div>
    </form>
    <!-- 제출 버튼 -->
    <button type="button" class="btn btn-primary" onclick="submitForms()">등록하기</button>
</div>
<script>
function submitForms() {
    document.getElementById('form1').submit();
    document.getElementById('form2').submit();
}
</script>
</html>
