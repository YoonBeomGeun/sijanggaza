<table xmlns:th="http://www.thymeleaf.org">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}">
        <td>
            <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.postDate}"></td>
    </tr>
    </tbody>
</table>
