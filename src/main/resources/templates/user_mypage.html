<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">
    <!--내 정보-->
    <h4>내 정보</h4>
    <table class="table">
        <thead class="table-light">
        <tr class="text-center">
            <th>username</th>
            <th>email</th>
            <th>회원 유형</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.status}"></td>
        </tr>
        </tbody>
    </table>

    <!--주문내역 검색-->
    <h4>주문내역</h4>
    <div class="row my-3">
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">검색</button>
            </div>
        </div>
    </div>

    <!--주문내역-->
    <table class="table">
        <thead class="table-light">
        <tr class="text-center">
            <th style="width:5%">번호</th>
            <th style="width:40%">상품명</th>
            <th>작성자</th>
            <th style="width:10%">구매일자</th>
            <th style="width:10%">주문 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="board, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
                <span class="text-danger small ms-2" th:if="${#lists.size(board.commentList)>0}"
                      th:text="${#lists.size(board.commentList)}">
                </span>
            </td>
            <td><span th:if="${board.author != null}" th:text="${board.author.username}"></span></td>
            <td th:text="${#temporals.format(board.postDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 추가-->
</div>
</html>
